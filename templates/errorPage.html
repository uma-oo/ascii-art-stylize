<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="error">
      {{if eq . 400 }} <h1 style="color: brown;">Bad Request 400 </h1> 
      {{else if eq . 404}} <h1  style="color: brown;">Not Found 404</h1>
      {{else if eq . 405}} <h1  style="color: brown;">Method Not allowed 405</h1>
      {{else if eq . 500}} <h1  style="color: brown;">Internal Server Error 500</h1>
      {{end}}
      <br>
      <h3><a href='http://localhost:6500/'> Go back to home page. </a></h3>
    </div>
  </main>
</body>
</html>
